<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <!--标题-->
    <title>标题</title>

    <!--将相对URL转换为绝对URL-->
    <base href="www.base_url.com">

    <style type="text/css">

        table tr td, th {
            border: 1px solid #000
        }

        span {
            color: blue;
        }

    </style>

</head>
<body>

<!--空格-->
&nbsp;
<!--水平横线-->
<hr/>
<!--换行-->
<br/>

<h1>标题</h1><br/>

<p>段落</p><br/>

<tt>打火机字体</tt><br/>

<em>强调:斜体</em><br/>

<strong>强调:粗体</strong><br/>

<span>设置单独样式</span><br/>

<cite>表示引证</cite>

<q>引用文本</q>

<blockquote>长文本引用</blockquote>

<address>地址信息</address>

<code>代码语言</code>

<pre>代码段</pre>
<br/>

<ul>
    <li>无序列表项</li>
</ul>

<ol>
    <li>有序列表项</li>
</ol>

<div id="板块名称">逻辑板块</div>
<br/>


<table summary="表格简介文本"><br/>
    <caption>标题文本</caption>
    <tbody>
    <tr>
        <th>表头1</th>
        <th>表头2</th>
        <th>表头3</th>
    </tr>
    <tr>
        <td>表格1</td>
        <td>表格2</td>
        <td>表格3</td>
    </tr>
    </tbody>
</table>


<a href="目标网站" title="鼠标滑过显示的文本" target="_blank">链接显示的文本</a><br/>

<a href="mailto:邮箱地址?cc=抄送地址bcc=密件抄送地址subject=邮件主题body=邮件内容" title="鼠标滑过显示的文本" target="_blank">链接显示的文本</a><br/>

<img src="图片地址" alt="下载失败时的替换文本" title="提示文本"><br/>

<form method="传送方式" action="服务器地址">
    姓名:
    <input type="text" name="name">
    <br>
    密码:
    <input type="password" name="password">
    <br>
    <br>
    <!--文本域-->
    <textarea rows="行数" cols="烈数">文本</textarea>

    <!--按钮-->
    <br>
    <input type="submit" name="login" value="提交按钮">
    <br>
    <input type="reset" name="login" value="重置按钮">

    <!--单选框-->
    <br>
    <input type="radio" id="radio1" name="radio" value="1"><label for="radio1">单选框1</label>
    <br>
    <input type="radio" name="radio" value="1">单选框1

    <!--复选框-->
    <br>
    <input type="checkbox" name="checkbox" value="1">复选框1
    <br>
    <input type="checkbox" name="checkbox" value="1">复选框2

    <!--下拉框-->
    <br>
    <select>
        <option value="服务器提交的值1">下拉选项1</option>
        <option value="服务器提交的值2">下拉选项2</option>
        <option value="服务器提交的值3">下拉选项3</option>
    </select>



</form>

</body>
</html>
